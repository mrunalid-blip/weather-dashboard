version: "3.8"
services:
  backend:
    build: ./backend
    container_name: weather-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: weather-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
